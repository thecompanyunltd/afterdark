<!DOCTYPE html>
<html>
<head>
    <title>AfterDark Ticket Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #scanner-container {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        #scanner {
            width: 100%;
            background: black;
            border: 3px solid #6e44ff;
        }
        #result {
            margin: 20px auto;
            padding: 15px;
            max-width: 500px;
            border-radius: 8px;
        }
        .valid {
            background: #1a2e1a;
            border: 1px solid #4CAF50;
        }
        .invalid {
            background: #2e1a1a;
            border: 1px solid #F44336;
        }
        button {
            background: #6e44ff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AfterDark Ticket Scanner</h1>
    <div id="scanner-container">
        <video id="scanner" playsinline></video>
    </div>
    <button id="startButton">Start Scanner</button>
    <div id="result"></div>

    <script>
        const video = document.getElementById("scanner");
        const resultDiv = document.getElementById("result");
        let stream = null;

        function startScanner() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            }).then(function(s) {
                stream = s;
                video.srcObject = stream;
                video.play();
                scanTicket();
            }).catch(function(err) {
                resultDiv.innerHTML = `<div class="invalid">Camera error: ${err.message}</div>`;
            });
        }

        function scanTicket() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert"
                });
                
                if (code) {
                    try {
                        const ticketData = JSON.parse(code.data);
                        if (ticketData.ticketId && ticketData.ticketId.startsWith("AD-")) {
                            showValidTicket(ticketData);
                            return; // Stop scanning after successful read
                        }
                    } catch(e) {
                        showInvalidTicket();
                    }
                }
            }
            requestAnimationFrame(scanTicket);
        }

        function showValidTicket(ticket) {
            stopScanner();
            resultDiv.innerHTML = `
                <div class="valid">
                    <h2>✓ VALID TICKET</h2>
                    <p><strong>Name:</strong> ${ticket.name}</p>
                    <p><strong>Type:</strong> ${formatTicketType(ticket.type)}</p>
                    <p><strong>Party Size:</strong> ${ticket.guests}</p>
                    <p><strong>Ticket ID:</strong> ${ticket.ticketId}</p>
                    <p>Scanned at: ${new Date().toLocaleString()}</p>
                </div>
            `;
        }

        function showInvalidTicket() {
            resultDiv.innerHTML = `
                <div class="invalid">
                    <h2>✗ INVALID TICKET</h2>
                    <p>This QR code is not a valid AfterDark ticket</p>
                </div>
            `;
        }

        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function formatTicketType(type) {
            const types = {
                'general': 'General Admission',
                'vip': 'VIP Experience',
                'table': 'Bottle Service'
            };
            return types[type] || type;
        }

        document.getElementById("startButton").addEventListener("click", startScanner);
    </script>
</body>
</html>
