<!DOCTYPE html>
<html>
<head>
    <title>AfterDark Ticket Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        #reader {
            width: auto;
            margin-bottom: 20px;
        }
        .result-box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            border-left: 5px solid #6e44ff;
        }
        .result-box.valid {
            border-color: #06d6a0;
        }
        .result-box.invalid {
            border-color: #ff4d4f;
        }
        .status {
            font-weight: bold;
            color: #6e44ff;
        }
    </style>
</head>
<body>

    <h1>AfterDark Ticket Scanner</h1>
    <div id="reader"></div>
    <div id="result" class="result-box" style="display:none;"></div>

    <script>
        const resultBox = document.getElementById('result');

        function showResult(content, isValid = true) {
            resultBox.classList.remove("valid", "invalid");
            resultBox.classList.add(isValid ? "valid" : "invalid");
            resultBox.style.display = "block";

            try {
                const data = JSON.parse(content);
                resultBox.innerHTML = `
                    <p class="status">${isValid ? '✅ Ticket Validated' : '❌ Ticket Invalid'}</p>
                    <p><strong>Name:</strong> ${data.name}</p>
                    <p><strong>Ticket Type:</strong> ${data.type}</p>
                    <p><strong>Guests:</strong> ${data.guests}</p>
                    <p><strong>Ticket ID:</strong> ${data.ticketId}</p>
                `;
            } catch (e) {
                resultBox.innerHTML = `
                    <p class="status">❌ Ticket Invalid</p>
                    <p>The QR code does not contain a recognizable ticket.</p>
                `;
            }
        }

        const html5QrCode = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(devices => {
    const backCam = devices.find(device => /back|rear|environment/i.test(device.label));
    const cameraId = backCam ? backCam.id : devices[0].id;

    html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
            html5QrCode.stop();
            showResult(qrCodeMessage, true);
            setTimeout(() => {
                resultBox.style.display = "none";
                html5QrCode.start(cameraId, { fps: 10, qrbox: 250 }, qrCodeMessage => {
                    html5QrCode.stop();
                    showResult(qrCodeMessage, true);
                }, () => {});
            }, 5000);
        },
        () => {}
    );
}).catch(err => {
    alert("Unable to access camera. Please ensure camera permissions are granted.");
});

    </script>
</body>
</html>
