<!DOCTYPE html>
<html>
<head>
    <title>AfterDark Ticket Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #scanner-container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }
        #scanner {
            width: 100%;
            background: black;
            border: 3px solid #6e44ff;
        }
        #result {
            margin: 20px auto;
            padding: 15px;
            max-width: 400px;
            border-radius: 8px;
        }
        .valid {
            background: #1a2e1a;
            border: 1px solid #4CAF50;
        }
        .invalid {
            background: #2e1a1a;
            border: 1px solid #F44336;
        }
        button {
            background: #6e44ff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .status-icon {
            font-size: 48px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>AfterDark Ticket Scanner</h1>
    <div id="scanner-container">
        <video id="scanner" playsinline></video>
    </div>
    <button id="startButton">Start Scanner</button>
    <div id="result"></div>

    <script>
        const video = document.getElementById("scanner");
        const resultDiv = document.getElementById("result");
        const startButton = document.getElementById("startButton");
        let stream = null;
        let scanning = false;

        // Improved scanner function
        function startScanner() {
            startButton.disabled = true;
            resultDiv.innerHTML = "<p>Initializing scanner...</p>";
            
            navigator.mediaDevices.getUserMedia({ 
                video: {
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            }).then(function(s) {
                stream = s;
                video.srcObject = stream;
                video.play();
                scanning = true;
                scanFrame();
            }).catch(function(err) {
                resultDiv.innerHTML = `<div class="invalid">Error: ${err.message}</div>`;
                startButton.disabled = false;
            });
        }

        function scanFrame() {
            if (!scanning) return;
            
            if (video.readyState >= video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                    maxScansPerFrame: 10
                });
                
                if (code) {
                    processTicket(code.data);
                } else {
                    requestAnimationFrame(scanFrame);
                }
            } else {
                requestAnimationFrame(scanFrame);
            }
        }

        function processTicket(data) {
            try {
                // Handle both formats (JSON and pipe-delimited)
                let ticketData;
                if (data.startsWith("{")) {
                    ticketData = JSON.parse(data);
                } else if (data.startsWith("ADTICKET|")) {
                    const parts = data.split("|");
                    ticketData = {
                        ticketId: parts[1],
                        name: parts[2],
                        type: parts[3],
                        guests: parts[4]
                    };
                } else {
                    throw new Error("Invalid ticket format");
                }

                if (ticketData.ticketId && ticketData.ticketId.startsWith("AD-")) {
                    showResult(true, ticketData);
                } else {
                    throw new Error("Invalid ticket ID");
                }
            } catch (e) {
                showResult(false);
                // Continue scanning after brief delay
                setTimeout(() => {
                    scanning = true;
                    scanFrame();
                }, 2000);
            }
        }

        function showResult(valid, ticketData) {
            scanning = false;
            stopScanner();
            
            if (valid) {
                resultDiv.innerHTML = `
                    <div class="valid">
                        <div class="status-icon">✓</div>
                        <h2>VALID TICKET</h2>
                        <p><strong>Name:</strong> ${ticketData.name}</p>
                        <p><strong>Type:</strong> ${formatTicketType(ticketData.type)}</p>
                        <p><strong>Guests:</strong> ${ticketData.guests}</p>
                        <p><strong>ID:</strong> ${ticketData.ticketId}</p>
                    </div>
                    <button id="resumeButton">Scan Another</button>
                `;
                document.getElementById("resumeButton").addEventListener("click", () => {
                    resultDiv.innerHTML = "";
                    startScanner();
                });
            } else {
                resultDiv.innerHTML = `
                    <div class="invalid">
                        <div class="status-icon">✗</div>
                        <h2>INVALID TICKET</h2>
                        <p>Please try again with a valid AfterDark ticket</p>
                    </div>
                    <button id="retryButton">Try Again</button>
                `;
                document.getElementById("retryButton").addEventListener("click", startScanner);
            }
        }

        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            startButton.disabled = false;
        }

        function formatTicketType(type) {
            const types = {
                'general': 'General Admission',
                'vip': 'VIP Experience',
                'table': 'Bottle Service'
            };
            return types[type] || type;
        }

        startButton.addEventListener("click", startScanner);
    </script>
</body>
</html>
