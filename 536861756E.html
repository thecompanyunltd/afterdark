    <style>
        :root {
            --primary: #e40303;
            --secondary: #ff8c00;
            --tertiary: #ffed00;
            --accent: #750787;
            --text: #ffffff;
            --bg: #000000;
            --card-bg: rgba(30, 30, 30, 0.9);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.186);
            z-index: -1;
        }
        
        .ticket-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ticket {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(50, 50, 50, 0.9));
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary), var(--tertiary), var(--accent));
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .ticket-title {
            font-size: 1.5rem;
            color: var(--secondary);
            margin: 0;
        }
        
        .ticket-qr {
            width: 100px;
            height: 100px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }
        
        .ticket-body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .ticket-info {
            flex: 1;
            min-width: 200px;
        }
        
        .ticket-row {
            margin-bottom: 10px;
            display: flex;
        }
        
        .ticket-label {
            font-weight: bold;
            color: var(--secondary);
            min-width: 120px;
        }
        
        .ticket-value {
            flex: 1;
        }
        
        .ticket-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding-top: 10px;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .download-btn {
            background: linear-gradient(45deg, var(--accent), #4a148c);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(117, 7, 135, 0.4);
        }
            .waves-container {

      top: 0;

}

.message-bubble::before {

        document.getElementById('viewMessagesBtn').addEventListener('click', async () => {
    const hexName = window.location.pathname.split('/').pop().replace('.html', '');
    const txtFileUrl = `${hexName}.txt`;
    
    try {
        const response = await fetch(txtFileUrl);
        if (!response.ok) throw new Error('Failed to load messages');
        
        const text = await response.text();
        const lines = text.trim().split('\n');
        
        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.innerHTML = ''; // Clear old messages
        messagesContainer.style.display = 'block';

        lines.forEach(line => {
            let sender = 'Anonymous';
            let message = line;

            if (line.includes(':')) {
                const parts = line.split(':');
                sender = parts[0].trim();
                message = parts.slice(1).join(':').trim(); // handle ":" in message
            }

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.setAttribute('data-sender', sender);
            bubble.textContent = message;

            messagesContainer.appendChild(bubble);
        });

        messagesContainer.scrollIntoView({ behavior: 'smooth' });
    } catch (error) {
        alert('Could not load messages.');
        console.error(error);
    }
});

            // Helper function to convert hex name back to normal name
            function hexToName(hex) {
                const nameMap = {
                    "4672616E636F": "Franco",
                    "4368726973746961616E": "Christiaan",
                    "4368726973746F6666": "Christoff",
                    "4C69616D": "Liam",

                    "536861756E": "Shaun",
                    "536368616C6B": "Schalk",
                    "526F62626965": "Robbie",
                    "556C69": "Uli"
                };
                
                return nameMap[hex] || hex.match(/.{2}/g)
                    .map(hex => String.fromCharCode(parseInt(hex, 16)))
                    .join('');
            }

    <!-- Waves Animation -->
  <script>
    class Grad {
      constructor(x, y, z) {
        this.x = x; this.y = y; this.z = z;
      }
      dot2(x, y) { return this.x * x + this.y * y; }
    }

    class Noise {
      constructor(seed = 0) {
        this.grad3 = [
          new Grad(1, 1, 0), new Grad(-1, 1, 0), new Grad(1, -1, 0), new Grad(-1, -1, 0),
          new Grad(1, 0, 1), new Grad(-1, 0, 1), new Grad(1, 0, -1), new Grad(-1, 0, -1),
          new Grad(0, 1, 1), new Grad(0, -1, 1), new Grad(0, 1, -1), new Grad(0, -1, -1)
        ];
        this.p = [151, 160, 137, 91, 90, 15, 131, 13, 201, 95, 96, 53, 194, 233, 7, 225, 140, 36, 103, 30,
          69, 142, 8, 99, 37, 240, 21, 10, 23, 190, 6, 148, 247, 120, 234, 75, 0, 26, 197, 62, 94, 252, 219,
          203, 117, 35, 11, 32, 57, 177, 33, 88, 237, 149, 56, 87, 174, 20, 125, 136, 171, 168, 68, 175, 74,
          165, 71, 134, 139, 48, 27, 166, 77, 146, 158, 231, 83, 111, 229, 122, 60, 211, 133, 230, 220, 105,
          92, 41, 55, 46, 245, 40, 244, 102, 143, 54, 65, 25, 63, 161, 1, 216, 80, 73, 209, 76, 132, 187, 208,
          89, 18, 169, 200, 196, 135, 130, 116, 188, 159, 86, 164, 100, 109, 198, 173, 186, 3, 64, 52, 217,
          226, 250, 124, 123, 5, 202, 38, 147, 118, 126, 255, 82, 85, 212, 207, 206, 59, 227, 47, 16, 58, 17,
          182, 189, 28, 42, 223, 183, 170, 213, 119, 248, 152, 2, 44, 154, 163, 70, 221, 153, 101, 155, 167,
          43, 172, 9, 129, 22, 39, 253, 19, 98, 108, 110, 79, 113, 224, 232, 178, 185, 112, 104, 218, 246,
          97, 228, 251, 34, 242, 193, 238, 210, 144, 12, 191, 179, 162, 241, 81, 51, 145, 235, 249, 14, 239,
          107, 49, 192, 214, 31, 181, 199, 106, 157, 184, 84, 204, 176, 115, 121, 50, 45, 127, 4, 150, 254,
          138, 236, 205, 93, 222, 114, 67, 29, 24, 72, 243, 141, 128, 195, 78, 66, 215, 61, 156, 180
        ];
        this.perm = new Array(512);
        this.gradP = new Array(512);
        this.seed(seed);
      }
      seed(seed) {
        if (seed > 0 && seed < 1) seed *= 65536;
        seed = Math.floor(seed);
        if (seed < 256) seed |= seed << 8;
        for (let i = 0; i < 256; i++) {
          let v = (i & 1) ? (this.p[i] ^ (seed & 255)) : (this.p[i] ^ ((seed >> 8) & 255));
          this.perm[i] = this.perm[i + 256] = v;
          this.gradP[i] = this.gradP[i + 256] = this.grad3[v % 12];
        }
      }
      fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
      lerp(a, b, t) { return (1 - t) * a + t * b; }
      perlin2(x, y) {
        let X = Math.floor(x), Y = Math.floor(y);
        x -= X; y -= Y; X &= 255; Y &= 255;
        const n00 = this.gradP[X + this.perm[Y]].dot2(x, y);
        const n01 = this.gradP[X + this.perm[Y + 1]].dot2(x, y - 1);
        const n10 = this.gradP[X + 1 + this.perm[Y]].dot2(x - 1, y);
        const n11 = this.gradP[X + 1 + this.perm[Y + 1]].dot2(x - 1, y - 1);
        const u = this.fade(x);
        return this.lerp(
          this.lerp(n00, n10, u),
          this.lerp(n01, n11, u),
          this.fade(y)
        );
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.waves-container');
      const canvas = document.querySelector('.waves-canvas');
      const ctx = canvas.getContext('2d');
      
      // Pride colors configuration
      const prideColors = [
        "#e40303", // Red
        "#ff8c00", // Orange
        "#ffed00", // Yellow
        "#008026", // Green
        "#004dff", // Blue
        "#750787"  // Purple
      ];

      // Configuration
      const config = {
        backgroundColor: "transparent",
        waveSpeedX: 0.0125,
        waveSpeedY: 0.01,
        waveAmpX: 32,
        waveAmpY: 16,
        xGap: 10,
        yGap: 16,
        friction: 0.925,
        tension: 0.005,
        maxCursorMove: 100
      };

      const noise = new Noise(Math.random());
      let lines = [];
      const mouse = {
        x: -10, y: 0, lx: 0, ly: 0, sx: 0, sy: 0, v: 0, vs: 0, a: 0, set: false
      };
      let frameId = null;
      let bounding = { width: 0, height: 0, left: 0, top: 0 };

      function setSize() {
        bounding = container.getBoundingClientRect();
        canvas.width = bounding.width;
        canvas.height = bounding.height;
      }

      function setLines() {
  const { width, height } = bounding;
  lines = [];
  const oWidth = width + 200, oHeight = height + 30;
  const { xGap, yGap } = config;
  const totalLines = Math.ceil(oWidth / xGap);
  const totalPoints = Math.ceil(oHeight / yGap);
  const xStart = (width - xGap * totalLines) / 2;
  const yStart = (height - yGap * totalPoints) / 2;

  for (let i = 0; i <= totalLines; i++) {
    const pts = [];
    for (let j = 0; j <= totalPoints; j++) {
      pts.push({
        x: xStart + xGap * i,
        y: yStart + yGap * j,
        wave: { x: 0, y: 0 },
        cursor: { x: 0, y: 0, vx: 0, vy: 0 }
      });
    }
    pts.color = prideColors[Math.floor(Math.random() * prideColors.length)]; // âœ… Save color directly on array
    lines.push(pts);
  }
}



      function movePoints(time) {
        const { waveSpeedX, waveSpeedY, waveAmpX, waveAmpY, friction, tension, maxCursorMove } = config;
        lines.forEach((pts) => {
          pts.forEach((p) => {
            const move = noise.perlin2(
              (p.x + time * waveSpeedX) * 0.002,
              (p.y + time * waveSpeedY) * 0.0015
            ) * 12;
            p.wave.x = Math.cos(move) * waveAmpX;
            p.wave.y = Math.sin(move) * waveAmpY;

            const dx = p.x - mouse.sx, dy = p.y - mouse.sy;
            const dist = Math.hypot(dx, dy), l = Math.max(175, mouse.vs);
            if (dist < l) {
              const s = 1 - dist / l;
              const f = Math.cos(dist * 0.001) * s;
              p.cursor.vx += Math.cos(mouse.a) * f * l * mouse.vs * 0.00065;
              p.cursor.vy += Math.sin(mouse.a) * f * l * mouse.vs * 0.00065;
            }

            p.cursor.vx += (0 - p.cursor.x) * tension;
            p.cursor.vy += (0 - p.cursor.y) * tension;
            p.cursor.vx *= friction;
            p.cursor.vy *= friction;
            p.cursor.x += p.cursor.vx * 2;
            p.cursor.y += p.cursor.vy * 2;
            p.cursor.x = Math.min(maxCursorMove, Math.max(-maxCursorMove, p.cursor.x));
            p.cursor.y = Math.min(maxCursorMove, Math.max(-maxCursorMove, p.cursor.y));
          });
        });
      }

      function moved(point, withCursor = true) {
        const x = point.x + point.wave.x + (withCursor ? point.cursor.x : 0);
        const y = point.y + point.wave.y + (withCursor ? point.cursor.y : 0);
        return { x: Math.round(x * 10) / 10, y: Math.round(y * 10) / 10 };
      }

      function drawLines() {
  const { width, height } = bounding;
  ctx.clearRect(0, 0, width, height);

  // Optional pride glow background
  const gradient = ctx.createLinearGradient(0, 0, width, height);
  gradient.addColorStop(0, "rgba(228, 3, 3, 0.1)");
  gradient.addColorStop(0.2, "rgba(255, 140, 0, 0.1)");
  gradient.addColorStop(0.4, "rgba(255, 237, 0, 0.1)");
  gradient.addColorStop(0.6, "rgba(0, 128, 38, 0.1)");
  gradient.addColorStop(0.8, "rgba(0, 77, 255, 0.1)");
  gradient.addColorStop(1, "rgba(117, 7, 135, 0.1)");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, width, height);

  lines.forEach((points) => {
    ctx.beginPath();
    let p1 = moved(points[0], false);
    ctx.moveTo(p1.x, p1.y);
    for (let idx = 1; idx < points.length; idx++) {
      const p = points[idx];
      const p2 = moved(p, true);
      ctx.lineTo(p2.x, p2.y);
    }
    ctx.strokeStyle = points.color || "#fff";
    ctx.lineWidth = 2;
    ctx.stroke();
  });
}



      function tick(t) {
        mouse.sx += (mouse.x - mouse.sx) * 0.1;
        mouse.sy += (mouse.y - mouse.sy) * 0.1;
        const dx = mouse.x - mouse.lx, dy = mouse.y - mouse.ly;
        const d = Math.hypot(dx, dy);
        mouse.v = d;
        mouse.vs += (d - mouse.vs) * 0.1;
        mouse.vs = Math.min(100, mouse.vs);
        mouse.lx = mouse.x; mouse.ly = mouse.y;
        mouse.a = Math.atan2(dy, dx);

        movePoints(t);
        drawLines();
        frameId = requestAnimationFrame(tick);
      }

      function onResize() {
        setSize();
        setLines();
      }


      // Initialize
      setSize();
      setLines();
      frameId = requestAnimationFrame(tick);
      window.addEventListener("resize", onResize);
    });

  </script>
