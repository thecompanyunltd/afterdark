<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">>
  <title>Party Notice Board</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cascadia Code', monospace;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      display: block;
      margin-top: 2rem;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      margin: 1rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      text-align: center;
    }

    h1 {
      font-family: 'Baskerville Old Style', serif;
      font-size: 2.5rem;
      margin-top: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .bubbles-container {
      position: relative;
      width: 100%;
      height: 60vh;
      margin: 2rem 0;
      overflow: hidden;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    .bubble {
      position: absolute;
      max-width: 250px;
      padding: 1rem;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: float 15s infinite linear;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .bubble.show {
      opacity: 1;
      transform: translateY(0);
    }

    .bubble-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #ff8c00;
    }

    .bubble-content {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) rotate(2deg);
      }
      50% {
        transform: translateY(-40px) rotate(0deg);
      }
      75% {
        transform: translateY(-20px) rotate(-2deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    .message-form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }

    label {
      font-size: 1rem;
      color: #ddd;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      padding: 1rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #e40303, #ff8c00);
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin: 2rem auto;
      font-size: 0.9rem;
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .content-box {
        padding: 1.5rem;
        width: 85%;
      }
      h1 {
        font-size: 2rem;
      }
      .bubble {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Adobe Express - file.png" alt="Gay After Dark Logo" />
  </header>

  <div class="content-box">
    <h1>Party Notice Board</h1>
    <p>See what everyone is excited about for the big night!</p>
    
    <div class="bubbles-container" id="bubblesContainer"></div>
    
    <div class="message-form" id="messageForm">
      <h2>Leave Your Message</h2>
      <div class="form-group">
        <label for="visitorName">Your Name</label>
        <input type="text" id="visitorName" required>
      </div>
      <div class="form-group">
        <label for="visitorMessage">Your Message</label>
        <textarea id="visitorMessage" placeholder="What are you excited about for the party?" required></textarea>
      </div>
      <button type="button" id="submitMessage">Post to Notice Board</button>
    </div>
  </div>

  <footer>
    Made with love for the drama queens & night creatures ðŸŒ™
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  
  <!-- Notice Board Functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bubblesContainer = document.getElementById('bubblesContainer');
      const messageForm = document.getElementById('messageForm');
      const submitBtn = document.getElementById('submitMessage');
      const nameInput = document.getElementById('visitorName');
      const messageInput = document.getElementById('visitorMessage');
      
      const containerWidth = bubblesContainer.offsetWidth;
      const containerHeight = bubblesContainer.offsetHeight;
      
      // Array of pastel colors for bubbles
      const bubbleColors = [
        'rgba(255, 138, 128, 0.7)', // Red
        'rgba(255, 209, 128, 0.7)', // Orange
        'rgba(255, 255, 141, 0.7)', // Yellow
        'rgba(204, 255, 144, 0.7)', // Green
        'rgba(179, 229, 252, 0.7)', // Blue
        'rgba(206, 147, 216, 0.7)'  // Purple
      ];
      
      // Function to create a floating bubble
      function createBubble(name, comment, index) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.innerHTML = `
          <div class="bubble-name">${name}</div>
          <div class="bubble-content">${comment}</div>
        `;
        
        // Random position and color
        const left = Math.random() * (containerWidth - 250);
        const top = Math.random() * (containerHeight - 150);
        const color = bubbleColors[index % bubbleColors.length];
        
        bubble.style.left = `${left}px`;
        bubble.style.top = `${top}px`;
        bubble.style.backgroundColor = color;
        
        // Random animation duration and delay
        const duration = 15 + Math.random() * 10;
        const delay = Math.random() * 5;
        bubble.style.animationDuration = `${duration}s`;
        bubble.style.animationDelay = `${delay}s`;
        
        bubblesContainer.appendChild(bubble);
        
        // Show bubble after a slight delay for staggered appearance
        setTimeout(() => {
          bubble.classList.add('show');
        }, 100 * index);
      }
      
      // Load comments from Firestore
      function loadComments() {
        db.collection('comments')
          .orderBy('timestamp', 'desc')
          .limit(20)
          .get()
          .then((querySnapshot) => {
            querySnapshot.forEach((doc, index) => {
              const data = doc.data();
              createBubble(data.name, data.comment, index);
            });
          })
          .catch((error) => {
            console.error('Error getting comments: ', error);
          });
      }
      
      // Submit new message
      submitBtn.addEventListener('click', function() {
        const name = nameInput.value.trim();
        const message = messageInput.value.trim();
        
        if (!name || !message) {
          alert('Please enter both your name and a message');
          return;
        }
        
        // Add to Firestore
        db.collection('comments').add({
          name: name,
          comment: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          // Create and show the new bubble
          createBubble(name, message, 0);
          
          // Clear the form
          nameInput.value = '';
          messageInput.value = '';
          
          // Show success message
          alert('Your message has been added to the notice board!');
        })
        .catch((error) => {
          console.error('Error adding comment: ', error);
          alert('There was an error posting your message. Please try again.');
        });
      });
      
      // Initial load of comments
      loadComments();
    });
  </script>
</body>
</html>
