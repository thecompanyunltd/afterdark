<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Party Notice Board</title>
<style>
    /* Base styles */
    :root {
      --mobile-padding: 1rem;
    }
    
    body {
      margin: 0;
      font-family: 'Cascadia Code', monospace;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
    }

    header img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      display: block;
      margin-top: 1rem;
      padding: 0 var(--mobile-padding);
      box-sizing: border-box;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: var(--mobile-padding);
      border-radius: 15px;
      margin: 1rem auto;
      max-width: 800px;
      width: calc(100% - 2rem);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baskerville Old Style', serif;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-top: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .bubbles-container {
      position: relative;
      width: 100%;
      height: 50vh;
      min-height: 300px;
      margin: 1rem 0;
      overflow: hidden;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    .bubble {
      position: absolute;
      max-width: 45%;
      min-width: 120px;
      padding: 0.8rem;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: float 15s infinite linear;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 0.5s, transform 0.5s;
      font-size: clamp(0.8rem, 3vw, 1rem);
      word-break: break-word;
    }

    .bubble.show {
      opacity: 1;
      transform: translateY(0);
    }

    .bubble-name {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #ff8c00;
      font-size: 0.9em;
    }

    .bubble-content {
      line-height: 1.4;
      font-size: 0.9em;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-10px) rotate(2deg);
      }
      50% {
        transform: translateY(-20px) rotate(0deg);
      }
      75% {
        transform: translateY(-10px) rotate(-2deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    .message-form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      color: #ddd;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      -webkit-appearance: none;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #e40303, #ff8c00);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover, button:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin: 1rem auto;
      font-size: 0.8rem;
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0.8rem;
      border-radius: 10px;
      width: calc(100% - 2rem);
      text-align: center;
      box-sizing: border-box;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      .bubbles-container {
        height: 45vh;
      }
      
      .bubble {
        max-width: 40%;
        padding: 0.6rem;
      }
      
      .message-form {
        margin-top: 1rem;
      }
      
      input, textarea {
        padding: 0.7rem;
      }
    }

    /* Very small devices */
    @media (max-width: 400px) {
      :root {
        --mobile-padding: 0.8rem;
      }
      
      .bubble {
        max-width: 38%;
        min-width: 100px;
        padding: 0.5rem;
        font-size: 0.7rem;
      }
      
      .bubble-name {
        font-size: 0.8em;
      }
    }
</style>
</head>
<body>
  <header>
    <img src="Adobe Express - file.png" alt="Gay After Dark Logo" />
  </header>

  <div class="content-box">
    <h1>Party Notice Board</h1>
    <p>See what everyone is excited about for the big night!</p>
    
    <div class="bubbles-container" id="bubblesContainer"></div>
    
    <div class="message-form" id="messageForm">
      <h2>Leave Your Message</h2>
      <div class="form-group">
        <label for="visitorName">Your Name</label>
        <input type="text" id="visitorName" required>
      </div>
      <div class="form-group">
        <label for="visitorMessage">Your Message</label>
        <textarea id="visitorMessage" placeholder="What are you excited about for the party?" required></textarea>
      </div>
      <button type="button" id="submitMessage">Post to Notice Board</button>
    </div>
  </div>

  <footer>
    Made with love for the drama queens & night creatures ðŸŒ™
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  
  <!-- Notice Board Functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bubblesContainer = document.getElementById('bubblesContainer');
      const submitBtn = document.getElementById('submitMessage');
      const nameInput = document.getElementById('visitorName');
      const messageInput = document.getElementById('visitorMessage');
      
      // Array of pastel colors for bubbles
      const bubbleColors = [
        'rgba(255, 138, 128, 0.7)', // Red
        'rgba(255, 209, 128, 0.7)', // Orange
        'rgba(255, 255, 141, 0.7)', // Yellow
        'rgba(204, 255, 144, 0.7)', // Green
        'rgba(179, 229, 252, 0.7)', // Blue
        'rgba(206, 147, 216, 0.7)'  // Purple
      ];
      
      // Function to create a floating bubble
      function createBubble(name, comment, index) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.innerHTML = `
          <div class="bubble-name">${name}</div>
          <div class="bubble-content">${comment}</div>
        `;
        
        // Calculate container dimensions
        const containerWidth = bubblesContainer.offsetWidth;
        const containerHeight = bubblesContainer.offsetHeight;
        
        // Random position within container (with margins)
        const left = 10 + Math.random() * (containerWidth - 150);
        const top = 10 + Math.random() * (containerHeight - 100);
        const color = bubbleColors[index % bubbleColors.length];
        
        bubble.style.left = `${left}px`;
        bubble.style.top = `${top}px`;
        bubble.style.backgroundColor = color;
        
        // Random animation
        const duration = 15 + Math.random() * 10;
        const delay = Math.random() * 5;
        bubble.style.animationDuration = `${duration}s`;
        bubble.style.animationDelay = `${delay}s`;
        
        bubblesContainer.appendChild(bubble);
        
        // Show bubble with delay for staggered appearance
        setTimeout(() => {
          bubble.classList.add('show');
        }, 100 * index);
      }
      
      // Load comments from Firestore
      function loadComments() {
        db.collection('comments')
          .orderBy('timestamp', 'desc')
          .limit(15) // Reduced for mobile
          .get()
          .then((querySnapshot) => {
            bubblesContainer.innerHTML = ''; // Clear existing
            querySnapshot.forEach((doc, index) => {
              const data = doc.data();
              createBubble(data.name, data.comment, index);
            });
          })
          .catch((error) => {
            console.error('Error getting comments: ', error);
          });
      }
      
      // Submit new message
      function submitMessage() {
        const name = nameInput.value.trim();
        const message = messageInput.value.trim();
        
        if (!name || !message) {
          alert('Please enter both your name and a message');
          return;
        }
        
        // Add to Firestore
        db.collection('comments').add({
          name: name,
          comment: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          // Create and show the new bubble
          createBubble(name, message, 0);
          
          // Clear the form
          nameInput.value = '';
          messageInput.value = '';
          
          // Show success (less intrusive on mobile)
          const successMsg = document.createElement('div');
          successMsg.textContent = 'Message posted!';
          successMsg.style.position = 'fixed';
          successMsg.style.bottom = '20px';
          successMsg.style.left = '50%';
          successMsg.style.transform = 'translateX(-50%)';
          successMsg.style.backgroundColor = 'rgba(0,0,0,0.8)';
          successMsg.style.color = '#ff8c00';
          successMsg.style.padding = '10px 20px';
          successMsg.style.borderRadius = '20px';
          successMsg.style.zIndex = '1000';
          document.body.appendChild(successMsg);
          
          setTimeout(() => {
            document.body.removeChild(successMsg);
          }, 2000);
        })
        .catch((error) => {
          console.error('Error adding comment: ', error);
          alert('Error posting message. Please try again.');
        });
      }
      
      // Event listeners with touch support
      submitBtn.addEventListener('click', submitMessage);
      submitBtn.addEventListener('touchend', function(e) {
        e.preventDefault();
        submitMessage();
      });
      
      // Also allow form submission with Enter key
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitMessage();
        }
      });
      
      // Handle mobile keyboard appearance
      const inputs = [nameInput, messageInput];
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          setTimeout(() => {
            this.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 300);
        });
      });
      
      // Initial load
      loadComments();
      
      // Refresh every 30 seconds to show new messages
      setInterval(loadComments, 30000);
    });
</script>
</body>
</html>
