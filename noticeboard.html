<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Party Notice Board</title>
<style>
    /* Base styles */
    :root {
      --mobile-padding: 1rem;
    }
    
    body {
      margin: 0;
      font-family: 'Cascadia Code', monospace;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
    }

    header img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      display: block;
      margin-top: 1rem;
      padding: 0 var(--mobile-padding);
      box-sizing: border-box;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: var(--mobile-padding);
      border-radius: 15px;
      margin: 1rem auto;
      max-width: 800px;
      width: calc(100% - 2rem);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baskerville Old Style', serif;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-top: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }


.bubbles-container {
  position: relative;
  width: 100%;
  height: 50vh;
  min-height: 300px;
  margin: 20px;
  padding: 20px; /* Increased padding */
  overflow: hidden;
  border: 1px dashed rgb(143, 217, 101);
  background: linear-gradient(45deg, red, purple);
  border-radius: 10px;
  touch-action: none;
  box-sizing: border-box;
}

.bubble {
  position: absolute;
  width: auto;
  min-width: 100px;
  max-width: 100px;
  padding: 1rem;
  border-radius: 100px;
  background: radial-gradient(circle at 30% 30%, rgb(255, 0, 255), rgb(0, 251, 255));
  backdrop-filter: blur(6px);
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
  color: #fff;
  font-size: 0.85rem;
  text-align: center;
  opacity: 0;
  transform: scale(0.9);
  animation-name: float1;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  z-index: 5;
  word-break: break-word;
  overflow-wrap: break-word;
  transition: opacity 0.8s ease, transform 0.6s ease;
}


.bubble.show {
  opacity: 1;
}

.bubble-name {
  font-weight: bold;
  color: rgb(255, 255, 0);
  font-size: 0.85em;
  display: block;
  margin-bottom: 0.3em;
  text-shadow: 0 0 2px #000;
}

.bubble-content {
  font-size: 0.8em;
  text-shadow: 0 0 2px #ada3a3;
}


/* Define multiple float animations with slight differences */
@keyframes float1 {
  0% { transform: translateY(0) translateX(0) scale(1); }
  25% { transform: translateY(-10px) translateX(5px) scale(1.05); }
  50% { transform: translateY(-20px) translateX(-5px) scale(1.1); }
  75% { transform: translateY(-10px) translateX(4px) scale(1.05); }
  100% { transform: translateY(0) translateX(0) scale(1); }
}

@keyframes float2 {
  0% { transform: translateY(0) translateX(0) scale(1); }
  20% { transform: translateY(-12px) translateX(-6px) scale(0.98); }
  50% { transform: translateY(-24px) translateX(4px) scale(1.02); }
  80% { transform: translateY(-12px) translateX(-2px) scale(1); }
  100% { transform: translateY(0) translateX(0) scale(1); }
}

@keyframes float3 {
  0% { transform: translateY(0) translateX(0) scale(1); }
  25% { transform: translateY(-8px) translateX(3px) scale(1.02); }
  50% { transform: translateY(-18px) translateX(-4px) scale(1.05); }
  75% { transform: translateY(-8px) translateX(5px) scale(1.03); }
  100% { transform: translateY(0) translateX(0) scale(1); }
}

    .message-form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      color: #ddd;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      -webkit-appearance: none;
      scroll-margin-bottom: 100px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #e40303, #ff8c00);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover, button:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin: 1rem auto;
      font-size: 0.8rem;
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0.8rem;
      border-radius: 10px;
      width: calc(100% - 2rem);
      text-align: center;
      box-sizing: border-box;
    }

@media (max-width: 600px) {
  :root {
    --mobile-padding: 0.7rem;
  }

  header img {
    margin-top: 0.5rem;
  }

  .content-box {
    padding: var(--mobile-padding);
    margin: 0.5rem auto;
  }

  h1 {
    font-size: 1.5rem;
  }

  .bubbles-container {
    height: 40vh;
    padding: 6px;
    margin: 1rem 0;
    width: auto;
  }

  .bubble {
    max-width: 85px;
    min-width: 85px;
    font-size: 0.75rem;
    padding: 0.5rem;
  }

  .bubble-name {
    font-size: 0.75em;
  }

  .bubble-content {
    font-size: 0.7em;
  }

  .form-group label {
    font-size: 0.8rem;
  }

  input, textarea {
    padding: 0.6rem;
    font-size: 0.95rem;
  }

  button {
    font-size: 0.95rem;
    padding: 0.7rem;
  }

  footer {
    font-size: 0.75rem;
    padding: 0.6rem;
  }
}


    /* Very small devices */
    @media (max-width: 400px) {
      :root {
        --mobile-padding: 0.8rem;
      }
      
  .bubble {
    max-width: 70px;
    min-width: 70px;
    font-size: 0.65rem;
  }
      
      .bubble-name {
        font-size: 0.8em;
      }
    }
    .bubble:active {
  transform: scale(1.2);
  z-index: 999;
}

</style>
</head>
<body>
  <header>
    <img src="Adobe Express - file.png" alt="Gay After Dark Logo" />
  </header>

  <div class="content-box">
    <h1>Party Notes</h1>
    <p>See what everyone is excited about for the big night!</p>
    
    <div class="bubbles-container" id="bubblesContainer"></div>
    
    <div class="message-form" id="messageForm">
      <h2>Leave Your Message</h2>
      <div class="form-group">
        <label for="visitorName">Your Name</label>
        <input type="text" id="visitorName" required>
      </div>
      <div class="form-group">
        <label for="visitorMessage">Your Message</label>
        <textarea id="visitorMessage" placeholder="What are you excited about for the party?" required></textarea>
      </div>
      <button type="button" id="submitMessage">Post to Notice Board</button>
    </div>
  </div>

  <footer>
    Made with love for the drama queens & night creatures ðŸŒ™
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  
  <!-- Notice Board Functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bubblesContainer = document.getElementById('bubblesContainer');
      const submitBtn = document.getElementById('submitMessage');
      const nameInput = document.getElementById('visitorName');
      const messageInput = document.getElementById('visitorMessage');
      
      // Array of pastel colors for bubbles
      const bubbleColors = [
        'rgba(255, 138, 128, 0.7)', // Red
        'rgba(255, 209, 128, 0.7)', // Orange
        'rgba(255, 255, 141, 0.7)', // Yellow
        'rgba(204, 255, 144, 0.7)', // Green
        'rgba(179, 229, 252, 0.7)', // Blue
        'rgba(206, 147, 216, 0.7)'  // Purple
      ];
      
      // Function to create a floating bubble

// Updated createBubble function with better positioning
function createBubble(name, comment, index) {
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.innerHTML = `
    <div class="bubble-name">${name}</div>
    <div class="bubble-content">${comment}</div>
  `;

  const containerRect = bubblesContainer.getBoundingClientRect();
  const containerWidth = containerRect.width - 40; // Account for padding
  const containerHeight = containerRect.height - 40;
  const bubbleWidth = 100;
  const bubbleHeight = 100;
  const color = bubbleColors[index % bubbleColors.length];

  let left = 0, top = 0;
  let attempts = 0, valid = false;
  const existingBubbles = Array.from(bubblesContainer.children);

  while (!valid && attempts < 100) {
    left = Math.random() * (containerWidth - bubbleWidth);
    top = Math.random() * (containerHeight - bubbleHeight);
    
    // Ensure minimum distance from edges
    left = Math.max(20, Math.min(left, containerWidth - bubbleWidth - 20));
    top = Math.max(20, Math.min(top, containerHeight - bubbleHeight - 20));
    
    valid = true;
    
    // Check for collisions with existing bubbles
    for (let other of existingBubbles) {
      const otherRect = other.getBoundingClientRect();
      const otherLeft = otherRect.left - containerRect.left;
      const otherTop = otherRect.top - containerRect.top;
      
      // Calculate distance between centers
      const dx = (left + bubbleWidth/2) - (otherLeft + otherRect.width/2);
      const dy = (top + bubbleHeight/2) - (otherTop + otherRect.height/2);
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      // Minimum distance required (sum of radii + some padding)
      const minDistance = (bubbleWidth/2 + otherRect.width/2) * 1.3;
      
      if (distance < minDistance) {
        valid = false;
        break;
      }
    }
    
    attempts++;
  }

  bubble.style.left = `${left}px`;
  bubble.style.top = `${top}px`;
  bubble.style.backgroundColor = color;

  // Assign random float animation with constrained movement
  const animations = ['float1', 'float2', 'float3'];
  const animationName = animations[Math.floor(Math.random() * animations.length)];
  const duration = 12 + Math.random() * 6;
  const delay = Math.random() * 3;

  bubble.style.animationName = animationName;
  bubble.style.animationDuration = `${duration}s`;
  bubble.style.animationDelay = `${delay}s`;

  bubblesContainer.appendChild(bubble);
  
  // Add small random rotation
  bubble.style.transform = `rotate(${Math.random() * 6 - 3}deg)`;
  
  setTimeout(() => {
    bubble.classList.add('show');
  }, 100 * index);
  
  // Update animation to respect container boundaries
  bubble.addEventListener('animationiteration', function() {
    const currentLeft = parseFloat(bubble.style.left);
    const currentTop = parseFloat(bubble.style.top);
    
    // Keep bubble within container
    if (currentLeft < 20) bubble.style.left = '20px';
    if (currentTop < 20) bubble.style.top = '20px';
    if (currentLeft > containerWidth - bubbleWidth - 20) {
      bubble.style.left = `${containerWidth - bubbleWidth - 20}px`;
    }
    if (currentTop > containerHeight - bubbleHeight - 20) {
      bubble.style.top = `${containerHeight - bubbleHeight - 20}px`;
    }
  });
}


      
      // Load comments from Firestore
      function loadComments() {
        db.collection('comments')
          .orderBy('timestamp', 'desc')
          .limit(15) // Reduced for mobile
          .get()
          .then((querySnapshot) => {
            bubblesContainer.innerHTML = ''; // Clear existing
            querySnapshot.forEach((doc, index) => {
              const data = doc.data();
              createBubble(data.name, data.comment, index);
            });
          })
          .catch((error) => {
            console.error('Error getting comments: ', error);
          });
      }
      
      // Submit new message
      function submitMessage() {
        const name = nameInput.value.trim();
        const message = messageInput.value.trim();
        
        if (!name || !message) {
          alert('Please enter both your name and a message');
          return;
        }
        
        // Add to Firestore
        db.collection('comments').add({
          name: name,
          comment: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          // Create and show the new bubble
          createBubble(name, message, 0);
          
          // Clear the form
          nameInput.value = '';
          messageInput.value = '';
          
          // Show success (less intrusive on mobile)
          const successMsg = document.createElement('div');
          successMsg.textContent = 'Message posted!';
          successMsg.style.position = 'fixed';
          successMsg.style.bottom = '20px';
          successMsg.style.left = '50%';
          successMsg.style.transform = 'translateX(-50%)';
          successMsg.style.backgroundColor = 'rgba(0,0,0,0.8)';
          successMsg.style.color = '#ff8c00';
          successMsg.style.padding = '10px 20px';
          successMsg.style.borderRadius = '20px';
          successMsg.style.zIndex = '1000';
          document.body.appendChild(successMsg);
          
          setTimeout(() => {
            document.body.removeChild(successMsg);
          }, 2000);
        })
        .catch((error) => {
          console.error('Error adding comment: ', error);
          alert('Error posting message. Please try again.');
        });
      }
      
      // Event listeners with touch support
      submitBtn.addEventListener('click', submitMessage);
      submitBtn.addEventListener('touchend', function(e) {
        e.preventDefault();
        submitMessage();
      });
      
      // Also allow form submission with Enter key
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitMessage();
        }
      });
      
      // Handle mobile keyboard appearance
      const inputs = [nameInput, messageInput];
      inputs.forEach(input => {
      input.addEventListener('focus', function() {
        setTimeout(() => {
          window.scrollTo({
            top: this.offsetTop - 60,
            behavior: 'smooth'
          });
        }, 300);
      });
    });

      
      // Initial load
      loadComments();
      
      // Refresh every 30 seconds to show new messages
      setInterval(loadComments, 30000);
    });
</script>
