<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction üåà</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbow 200s
       ease infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    .countdown {
      font-weight: bold;
      font-size: 1.5em;
      margin-top: 15px;
      color: #ffccff;
    }

    .emoji {
      font-size: 2.5em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üè≥Ô∏è‚Äçüåà‚ú®üõ†Ô∏è</div>
    <h1>Sorry, darling!</h1>
    <p>You won't have privileges to view this page until:</p>
    <div class="countdown" id="countdown">Loading...</div>
    <p>25 July @ 16:00 </p>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-07-25T14:00:00Z"); // 18:00 SAST = 16:00 UTC

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "üéâ Access Granted! üéâ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
